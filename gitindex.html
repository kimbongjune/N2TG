<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Data Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<input type="text" id="githubToken" placeholder="Enter Github API Key">
<input type="text" id="username" placeholder="Enter Github User name">
<button onclick="fetchDataFromDatabase()">Fetch Data from Notion</button>
<div id="results"></div>

<script>
    async function fetchDataFromDatabase() {
    const githubToken = document.getElementById('githubToken').value;
    const username = document.getElementById('username').value;
    try {
        const response = await axios.get('/github/data', {
            params: {
                githubToken: githubToken,
                username: username
            }
        });
        console.log(response)
        document.getElementById('results').innerText = JSON.stringify(response.data, null, 2);
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('results').innerText = 'Error fetching data. Check the console for more details.';
    }
}
</script>

</body>
</html>
