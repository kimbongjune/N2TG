<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Data Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<input type="text" id="notionApiKeyInput" placeholder="Enter Notion API Key">
<input type="text" id="databaseIdInput" placeholder="Enter Database ID">
<button onclick="fetchDataFromDatabase()">Fetch Data from Notion</button>
<div id="results"></div>

<script>
    async function fetchDataFromDatabase() {
    const notionApiKey = document.getElementById('notionApiKeyInput').value;
    const databaseId = document.getElementById('databaseIdInput').value;
    try {
        const response = await axios.get('/notion/data', {
            params: {
                notionApiKey: notionApiKey,
                databaseId: databaseId
            }
        });
        document.getElementById('results').innerText = JSON.stringify(response.data.results, null, 2);
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('results').innerText = 'Error fetching data. Check the console for more details.';
    }
}
</script>

</body>
</html>
